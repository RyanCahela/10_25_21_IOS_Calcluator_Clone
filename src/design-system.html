<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="custom-properties.css">
  <link rel="stylesheet" href="utilities.css">
  <link rel="stylesheet" href="components.css">
  <title>10_25_21_IOS_Calculator_Clone</title>
</head>
<body class="bg-black fs-400 font-white">
  <h1 class="ff-monospace color-red">Design System</h1>
  <div class="container grid">
    <div class="number-display | fs-500">99999</div>
    <div class="keypad flex">
      <!--class="component class | utility classes-->
      <button class="number-btn btn | bg-dark font-white fs-300"><span>1</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>2</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>3</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>4</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>5</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>6</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>7</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>8</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>9</span></button>
      <button class="number-btn btn | bg-dark font-white fs-300"><span>10</span></button>
    </div>
    <div class="function-keys flex">
      <button class="function-btn btn | bg-light font-dark fs-200" style="--content:'AC'">
      <span class="clear-btn-text">AC</span>
    </button>
      <button class="function-btn btn | bg-light font-dark fs-200">
        <div class="flex-col">
          <i class="fas fa-plus"></i>
          <i class="fas fa-minus"></i>
        </div>
      </button>
      <button class="function-btn btn | bg-light font-dark fs-200">
        <div>
          <i class="fas fa-percentage"></i>
        </div>
      </button>
    </div>
    <div class="symbol-keys flex">
      <button class="symbol-btn symbol-selected btn |  bg-accent font-white fs-200">
        <i class="fas fa-plus"></i>
      </button>
      <button class="symbol-btn btn |  bg-accent font-white fs-200">
        <i class="fas fa-minus"></i>
      </button>
      <button class="symbol-btn btn |  bg-accent font-white fs-200">
        <i class="fas fa-divide"></i>
      </button>
      <button class="symbol-btn btn |  bg-accent font-white fs-200">
        <i class="fas fa-times"></i>
      </button>
      <button class="symbol-btn btn |  bg-accent font-white fs-200">
        <i class="fas fa-equals"></i>
      </button>
    </div>
  </div>
  <div></div>
  <script src="https://kit.fontawesome.com/8e535c29fa.js" crossorigin="anonymous"></script>
</body>
</html>
